<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Accounts</h1>

      <form class="form-inline">
        <div class="form-group">
          <label>Account Name</label>
          <input name="name" type="text" class="form-control" placeholder="Name of account" ng-model="newAccount">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addAccount()">Add New</button>
      </form>

      <ul ng-repeat="account in accounts">
        <li><a href="#" tooltip="{{account.name}}">{{account.name}}</a></li>
      </ul>
    </div>
  </div>

</div>
